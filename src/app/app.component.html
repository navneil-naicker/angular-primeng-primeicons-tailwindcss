<div class="m-5">
  <div class="w-full m-3">
    <h2>{{ title }}</h2>
  </div>
  <div class="w-full m-3">
    <input
      type="text"
      pInputText
      [(ngModel)]="value"
      class="p-inputtext rounded-md p-2 border-solid border-[1px] border-gray-400"
    />
  </div>
  <div class="w-full m-3">
    <button class="btn-primary"><i class="pi pi-save"></i> Save</button>
  </div>
  <div class="w-full">
    {{ value }}
  </div>
</div>
